<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRISM - Freestyle Photography</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #ccc;
      text-transform: uppercase;
      user-select: none;
      font-weight: 300;
      font-style: italic;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .image-section {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
      opacity: 0;
      display: flex;
      align-items: flex-end;
      justify-content: left;
      padding: 3rem;
      user-select: none;
    }

    .image-section.active {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.5rem;
      color: #f5f5f5;
      max-width: 60%;
      user-select: text;
      font-weight: 400;
      line-height: 1.4;
    }

    .shutter-button {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: radial-gradient(circle at center, #555, #222);
      border: 2px solid #888;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
      z-index: 1000;
      user-select: none;
      box-shadow: 0 0 10px #888;
    }

    .shutter-button:hover {
      transform: translateX(-50%) scale(1.1);
      box-shadow: 0 0 20px #aaa;
    }

    .shutter-icon {
      width: 20px;
      height: 20px;
      background: conic-gradient(
        #ccc 0% 25%,
        transparent 25% 50%,
        #ccc 50% 75%,
        transparent 75% 100%
      );
      border-radius: 50%;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>PRISM</header>

  <div class="container">
    <div class="image-section active" style="background-image: url('images/1752100091936.739.JPG')">
      <div class="overlay">Welcome to my world of photography.</div>
    </div>
    <div class="image-section" style="background-image: url('1752100091936.739.JPG')">
      <div class="overlay">I shoot by instinct. Emotion is my lens.</div>
    </div>
    <div class="image-section" style="background-image: url('1752100091936.739.JPG')">
      <div class="overlay">Wandering the world, capturing fleeting beauty.</div>
    </div>
    <div class="image-section" style="background-image: url('images/1752100091936.739.JPG')">
      <div class="overlay">Faces tell stories words cannot.</div>
    </div>
    <div class="image-section" style="background-image: url('images/food.jpg')">
      <div class="overlay">Culture on a plate, light in a frame.</div>
    </div>
    <div class="image-section" style="background-image: url('images/contact.jpg')">
      <div class="overlay">Let’s connect. Let’s create.</div>
    </div>

    <div class="shutter-button" onclick="nextImage()" aria-label="Next image">
      <div class="shutter-icon"></div>
    </div>
  </div>

  <script>
    const sections = document.querySelectorAll('.image-section');
    let currentIndex = 0;

    function nextImage() {
      sections[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % sections.length;
      sections[currentIndex].classList.add('active');
    }

    // Optional: let user use arrow keys too
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
        nextImage();
      }
    });
  </script>
</body>
</html>
