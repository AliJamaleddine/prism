<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRISM</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; height:100%; width:100vw; background:#000; }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #ccc;
      text-transform: uppercase;
      pointer-events: none;
      user-select: none;
    }
    .container {
      width: 100vw; height: 100vh;
      position: relative;
      overflow: hidden;
      background: #000;
      transition: opacity .7s cubic-bezier(.7,0,.3,1);
    }
    .image-section {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s cubic-bezier(.77,0,.18,1);
      opacity: 0;
      display: flex;
      align-items: flex-end;
      justify-content: left;
      padding: 3rem;
    }
    .image-section.active { opacity: 1; }
    .overlay {
      background: rgba(0,0,0,0.44);
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.3rem;
      max-width: 60%;
      color: #fff;
    }
    .shutter-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      border: 2px solid #555;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      transition: box-shadow 0.2s;
    }
    .shutter-icon {
      width: 18px;
      height: 18px;
      background: conic-gradient(#aaa 0% 25%, transparent 25% 50%, #aaa 50% 75%, transparent 75% 100%);
      border-radius: 50%;
    }

    /* Black fullscreen overlay for transition */
    .blackout {
      pointer-events: none;
      background: #000;
      opacity: 0;
      transition: opacity 0.65s cubic-bezier(.7,0,.3,1);
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 2000;
    }
    .blackout.visible {
      opacity: 1;
      pointer-events: all;
      transition: opacity 0.65s cubic-bezier(.7,0,.3,1);
    }
    .enter-gallery-btn {
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      background: #111;
      color: #fff;
      border: 2px solid #fff8;
      border-radius: 40px;
      font-size: 1.4rem;
      padding: 1rem 3.2rem;
      cursor: pointer;
      z-index: 3000;
      opacity: 0;
      transition: opacity .4s cubic-bezier(.7,0,.3,1);
      box-shadow: 0 4px 40px #000c;
      font-family: inherit;
    }
    .enter-gallery-btn.visible { opacity: 1; pointer-events: all; }

    /* GALLERY PAGE */
    .gallery {
      width: 100vw;
      min-height: 100vh;
      background: #000;
      display: flex; flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 0;
      z-index: 10;
      position: relative;
    }
    .gallery.hidden { display: none; }
    .gallery-image-wrap {
      width: 100%;
      position: relative;
      margin: 0 auto 38px auto;
      display: flex;
      justify-content: center;
    }
    .gallery-image {
      display: block;
      width: 92vw;
      max-width: 700px;
      max-height: 65vh;
      border-radius: 18px;
      object-fit: cover;
      background: #19191b;
      margin: 0 auto;
      box-shadow: 0 8px 42px #000c;
      transition: filter .2s;
    }
    .gallery-style-text {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      color: #fff;
      font-size: 2.0rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 4px 24px #000b, 0 0 1px #fff;
      background: rgba(0,0,0,0.32);
      padding: .6rem 2.2rem;
      border-radius: 12px;
      pointer-events: none;
      text-align: center;
      white-space: nowrap;
      user-select: none;
    }
    @media (max-width:700px) {
      .gallery-image { max-width: 99vw; }
      .gallery-style-text { font-size: 1.12rem; padding: .45rem .75rem;}
    }
    @media (max-width:500px) {
      .gallery-image { max-width: 99vw; border-radius: 12px;}
      .gallery-style-text { font-size: .93rem; }
      .gallery-image-wrap { margin-bottom: 22px;}
    }

    /* Hide the enter-gallery button on scroll */
    .hide-on-scroll {
      opacity: 0 !important;
      pointer-events: none !important;
      transition: opacity .35s;
    }
  </style>
</head>
<body>
  <header>PRISM</header>
  <div class="container">
    <!-- Slideshow -->
    <div class="image-section active" style="background-image: url('1752100091936.739.JPG')">
      <div class="overlay">Welcome to my world of photography.</div>
    </div>
    <div class="image-section" style="background-image: url('000073510009.jpg')">
      <div class="overlay">I shoot by instinct. Emotion is my lens.</div>
    </div>
    <div class="image-section" style="background-image: url('000048220005.jpg')">
      <div class="overlay">Wandering the world, capturing fleeting beauty.</div>
    </div>
    <div class="image-section" style="background-image: url('000048220014.jpg')">
      <div class="overlay">Faces tell stories words cannot.</div>
    </div>
    <div class="image-section" style="background-image: url('000048220036.jpg')">
      <div class="overlay">Culture on a plate, light in a frame.</div>
    </div>
    <div class="image-section" style="background-image: url('000061030033.jpg')">
      <div class="overlay">Let’s connect. Let’s create.</div>
    </div>
    <div class="shutter-button" onclick="nextImage()">
      <div class="shutter-icon"></div>
    </div>
  </div>

  <!-- Blackout transition overlay -->
  <div id="blackout" class="blackout"></div>
  <!-- Button to enter the gallery after blackout -->
  <button id="enterGalleryBtn" class="enter-gallery-btn">Enter Gallery</button>
  <!-- Final Gallery -->
  <div class="gallery hidden" id="gallery"></div>

  <script>
    // --- BASE SLIDESHOW LOGIC (unchanged, except for gallery transition) ---
    const sections = document.querySelectorAll('.image-section');
    const container = document.querySelector('.container');
    let currentIndex = 0;

    function nextImage() {
      sections[currentIndex].classList.remove('active');
      currentIndex++;
      if (currentIndex < sections.length) {
        sections[currentIndex].classList.add('active');
      } else {
        startBlackoutTransition();
      }
    }

    document.addEventListener('keydown', (e) => {
      if ((e.key === 'ArrowRight' || e.key === 'ArrowDown') && container.style.display !== 'none') {
        nextImage();
      }
    });

    // --- Blackout and Enter Gallery logic ---
    const blackout = document.getElementById('blackout');
    const enterGalleryBtn = document.getElementById('enterGalleryBtn');
    const gallery = document.getElementById('gallery');
    let galleryEntered = false;

    function startBlackoutTransition() {
      container.style.opacity = 0;
      setTimeout(() => {
        container.style.display = 'none';
        blackout.classList.add('visible');
        setTimeout(() => {
          enterGalleryBtn.classList.add('visible');
        }, 600);
      }, 600);
    }

    enterGalleryBtn.addEventListener('click', showGallery);

    // --- GALLERY DATA (edit as needed) ---
    const galleryImages = [
      {
        style: "Portrait",
        img: "images/gallery_portrait.jpg"
      },
      {
        style: "Street",
        img: "images/gallery_street.jpg"
      },
      {
        style: "Travel",
        img: "images/gallery_travel.jpg"
      },
      {
        style: "Food",
        img: "images/gallery_food.jpg"
      }
    ];

    function showGallery() {
      if (galleryEntered) return;
      galleryEntered = true;
      enterGalleryBtn.classList.remove('visible');
      setTimeout(() => {
        blackout.classList.remove('visible');
        gallery.classList.remove('hidden');
        renderGallery();
      }, 380);
    }

    function renderGallery() {
      gallery.innerHTML = '';
      galleryImages.forEach(img => {
        const wrap = document.createElement('div');
        wrap.className = 'gallery-image-wrap';
        wrap.innerHTML = `
          <img class="gallery-image" src="${img.img}" alt="${img.style} photography"/>
          <div class="gallery-style-text">${img.style}</div>
        `;
        gallery.appendChild(wrap);
      });
    }

    // Hide the enter gallery button as soon as the user scrolls
    window.addEventListener('scroll', () => {
      if (galleryEntered) {
        enterGalleryBtn.classList.add('hide-on-scroll');
      }
    }, {passive:true});

    // Also hide on wheel/touch
    window.addEventListener('wheel', () => {
      if (galleryEntered) {
        enterGalleryBtn.classList.add('hide-on-scroll');
      }
    }, {passive:true});
    window.addEventListener('touchmove', () => {
      if (galleryEntered) {
        enterGalleryBtn.classList.add('hide-on-scroll');
      }
    }, {passive:true});
  </script>
</body>
</html>
